<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        function Manager(name) {
            this.name = name
        }
        Manager.prototype.getName = () => console.log(this.name)

        function getSingle(fn) {
            let a = null
            return function () {
                if (!a) {
                    a = fn.apply(this, arguments)
                }
                return a
            }

        }

        let getManager = getSingle(function (name) {
            let manager = new Manager(name)
            return manager
        })

        getManager('aa').getName()
        getManager('bb').getName()
        getManager('cc').getName()

    </script>
</body>

</html>
