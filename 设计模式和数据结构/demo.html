<body>
    <script>

        //错误提示
        let errorMsgs = {
            default: '输入格式不正确',
            minLength: '输入数据长度不足',
            isNumber: '请输入数字',
            required: '内容不为空'
        }

        //规则
        let rules = {
            minLength: (value, len) => {
                if (value.length < len) {
                    return errorMsgs['minLength']
                }
                return 'ok'
            },
            isNumber: (value) => {
                if (!/\d+/.test(value)) {
                    return errorMsgs['isNumber']
                }
                return 'ok'
            },
            required: (value) => {
                if (!value) {
                    return errorMsgs['required']
                }
                return 'ok'
            }
        }

        //校验器
        function Validator() {
            this.items = []
            this.vaRules = []
        }

        Validator.prototype = {
            constructor: Validator,

            add: function (rule) {
                this.vaRules.push(rules[rule])
            },

            start: function (value) {
                let arr = this.vaRules.map(r => {
                    console.log(r(value))
                    return r(value)
                })
                return arr
            }
        }

        let dd = new Validator()
        // console.log(dd)
        console.log(dd.add('isNumber'))
        console.log(dd.add('required'))
        console.log(dd.start('sss'))

    </script>
</body>

</html>
